<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iOS Control Center</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="control-center">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-left">
                <span class="location-icon">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z" fill="#007AFF"/>
                    </svg>
                </span>
                <span class="system-services">System Services</span>
                <span class="chevron">â€º</span>
            </div>
        </div>
        
        <div class="carrier-bar">
            <div class="carrier-left">
                <div class="signal-bars">
                    <span class="bar bar-1"></span>
                    <span class="bar bar-2"></span>
                    <span class="bar bar-3"></span>
                    <span class="bar bar-4"></span>
                </div>
                <span class="carrier-name">Simpel</span>
                <svg class="wifi-icon-small" width="15" height="11" viewBox="0 0 24 18" fill="white">
                    <path d="M12 18l-4.95-4.95a7 7 0 019.9 0L12 18zm-6.36-6.36a9 9 0 0112.72 0L12 18l-6.36-6.36zM1.41 7.41a13 13 0 0118.38 0L12 18 1.41 7.41z"/>
                </svg>
                <span class="vpn-badge">VPN</span>
            </div>
            <div class="carrier-right">
                <svg class="location-arrow" width="12" height="12" viewBox="0 0 24 24" fill="white">
                    <path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71L12 2z"/>
                </svg>
                <span class="rotation-lock">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="white">
                        <circle cx="12" cy="12" r="10" stroke="white" stroke-width="2" fill="none"/>
                        <path d="M12 6v6l4 2" stroke="white" stroke-width="2" fill="none"/>
                    </svg>
                </span>
                <span class="battery-percent">43%</span>
                <div class="battery-icon">
                    <div class="battery-level" style="width: 43%"></div>
                </div>
            </div>
        </div>

        <!-- Main Controls Grid -->
        <div class="controls-container">
            <!-- Row 1: Connectivity + Now Playing -->
            <div class="row-1">
                <!-- Connectivity Widget -->
                <div class="connectivity-widget widget">
                    <div class="conn-row">
                        <button class="conn-btn" id="airplane-btn">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/>
                            </svg>
                        </button>
                        <button class="conn-btn" id="cellular-btn">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M2 22h2V12H2v10zm4 0h2V7H6v15zm4 0h2V2h-2v20zm4 0h2v-8h-2v8zm4 0h2v-5h-2v5z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="conn-row">
                        <button class="conn-btn active" id="wifi-btn">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/>
                            </svg>
                        </button>
                        <button class="conn-btn bluetooth-active" id="bluetooth-btn">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M17.71 7.71L12 2h-1v7.59L6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 11 14.41V22h1l5.71-5.71-4.3-4.29 4.3-4.29zM13 5.83l1.88 1.88L13 9.59V5.83zm1.88 10.46L13 18.17v-3.76l1.88 1.88z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Now Playing Widget -->
                <div class="now-playing-widget widget">
                    <div class="np-header">
                        <span class="np-title">Not Playing</span>
                        <button class="airplay-btn">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M6 22h12l-6-6-6 6zM21 3H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4v-2H3V5h18v12h-4v2h4c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="np-controls">
                        <button class="np-btn">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M6 6h2v12H6V6zm3.5 6l8.5 6V6l-8.5 6z"/>
                            </svg>
                        </button>
                        <button class="np-btn play-btn">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M8 5v14l11-7L8 5z"/>
                            </svg>
                        </button>
                        <button class="np-btn">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M6 18l8.5-6L6 6v12zm2-8.14L11.03 12 8 14.14V9.86zM16 6h2v12h-2V6z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Row 2: Lock, Mirror, Focus, Brightness, Volume -->
            <div class="row-2">
                <div class="small-widgets-col">
                    <!-- Orientation Lock -->
                    <button class="small-widget orientation-lock active" id="orientation-btn">
                        <svg viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2" fill="none"/>
                            <path d="M12 7v5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="M15 5l-3-2-3 2" stroke="#FF3B30" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                        </svg>
                    </button>
                    <!-- Screen Mirror -->
                    <button class="small-widget" id="mirror-btn">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 7h-4V5h4c1.1 0 2 .9 2 2v4h-2V7zM5 7h4V5H5c-1.1 0-2 .9-2 2v4h2V7zm14 10v-4h2v4c0 1.1-.9 2-2 2h-4v-2h4zM5 13v4h4v2H5c-1.1 0-2-.9-2-2v-4h2z"/>
                            <rect x="8" y="8" width="8" height="8" rx="1"/>
                        </svg>
                    </button>
                </div>

                <!-- Focus Widget -->
                <div class="focus-widget widget" id="focus-btn">
                    <div class="focus-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 3a9 9 0 109 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 01-4.4 2.26 5.403 5.403 0 01-3.14-9.8c-.44-.06-.9-.1-1.36-.1z"/>
                        </svg>
                    </div>
                    <span class="focus-text">Focus</span>
                </div>

                <!-- Brightness Slider -->
                <div class="slider-widget brightness-slider" id="brightness-slider">
                    <div class="slider-fill" style="height: 75%"></div>
                    <div class="slider-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/>
                        </svg>
                    </div>
                </div>

                <!-- Volume Slider -->
                <div class="slider-widget volume-slider" id="volume-slider">
                    <div class="slider-fill" style="height: 0%"></div>
                    <div class="slider-icon muted">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Row 3: Bottom Controls -->
            <div class="row-3">
                <!-- Flashlight -->
                <button class="bottom-widget" id="flashlight-btn">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 14l3 3v5h6v-5l3-3V9H6v5zm5-12h2v3h-2V2zM3.5 5.88l1.41-1.41 2.12 2.12L5.62 8 3.5 5.88zm13.46.71l2.12-2.12 1.41 1.41L18.38 8l-1.42-1.41z"/>
                    </svg>
                </button>
                <!-- Calculator -->
                <button class="bottom-widget" id="calculator-btn">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 14h-2v-2h2v2zm0-4h-2v-2h2v2zm0-4h-2V7h2v2zm4 8h-2v-6h2v6zm0-8h-2V7h2v2zm-8 8H6v-2h2v2zm0-4H6v-2h2v2zm0-4H6V7h2v2z"/>
                    </svg>
                </button>
                <!-- Screen Recording -->
                <button class="bottom-widget" id="recording-btn">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <circle cx="12" cy="12" r="8" stroke="currentColor" stroke-width="2" fill="none"/>
                        <circle cx="12" cy="12" r="4"/>
                    </svg>
                </button>
                <!-- Display Settings -->
                <button class="bottom-widget display-settings active" id="display-btn">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                    </svg>
                </button>
            </div>

            <!-- Row 4: More Controls -->
            <div class="row-4">
                <!-- Hearing -->
                <button class="bottom-widget" id="hearing-btn">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17 20c-.29 0-.56-.06-.76-.15-.71-.37-1.21-.88-1.71-2.38-.51-1.56-1.47-2.29-2.39-3-.79-.61-1.61-1.24-2.32-2.53C9.29 10.98 9 9.93 9 9c0-2.8 2.2-5 5-5s5 2.2 5 5h2c0-3.93-3.07-7-7-7S7 5.07 7 9c0 1.26.38 2.65 1.07 3.9.91 1.65 1.98 2.48 2.85 3.15.81.62 1.39 1.07 1.71 2.05.6 1.82 1.37 2.84 2.73 3.55A3.999 3.999 0 0021 18h-2c0 1.1-.9 2-2 2zM7.64 2.64L6.22 1.22C4.23 3.21 3 5.96 3 9s1.23 5.79 3.22 7.78l1.41-1.41C6.01 13.74 5 11.49 5 9s1.01-4.74 2.64-6.36zM11.5 9c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5-1.12-2.5-2.5-2.5-2.5 1.12-2.5 2.5z"/>
                    </svg>
                </button>
                <!-- Timer -->
                <button class="bottom-widget" id="timer-btn">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15 1H9v2h6V1zm-4 13h2V8h-2v6zm8.03-6.61l1.42-1.42c-.43-.51-.9-.99-1.41-1.41l-1.42 1.42C16.07 4.74 14.12 4 12 4c-4.97 0-9 4.03-9 9s4.02 9 9 9 9-4.03 9-9c0-2.12-.74-4.07-1.97-5.61zM12 20c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/>
                    </svg>
                </button>
                <!-- Low Power Mode -->
                <button class="bottom-widget" id="battery-btn">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4z"/>
                    </svg>
                </button>
                <!-- Accessibility -->
                <button class="bottom-widget accessibility active" id="accessibility-btn">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <circle cx="12" cy="4" r="2"/>
                        <path d="M19 13v-2c-1.54.02-3.09-.75-4.07-1.83l-1.29-1.43c-.17-.19-.38-.34-.61-.45-.01 0-.01-.01-.02-.01H13c-.35-.2-.75-.3-1.19-.26C10.76 7.11 10 8.04 10 9.09V15c0 1.1.9 2 2 2h5v5h2v-5.5c0-1.1-.9-2-2-2h-3v-3.45c1.29 1.07 3.25 1.94 5 1.95zm-6.17 5c-.41 1.16-1.52 2-2.83 2-1.66 0-3-1.34-3-3 0-1.31.84-2.41 2-2.83V12.1c-2.28.46-4 2.48-4 4.9 0 2.76 2.24 5 5 5 2.42 0 4.44-1.72 4.9-4h-2.07z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Home Indicator -->
        <div class="home-indicator"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
